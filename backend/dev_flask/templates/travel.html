{% extends "base.html" %}

{% block leftContentTasks %}
    <h3 style="font-size: 14px;">Input source and destination</h3>
    <div class="travel-form" style="width: 100%; padding: 20px; box-sizing: border-box;">
        <form id="travel-form">
            <label for="source">Source:</label>
            <br>
            <input type="text" id="source" name="source" placeholder="Enter source location" required>
            <br>
            <label for="destination">Destination:</label>
            <br>
            <input type="text" id="destination" name="destination" placeholder="Enter destination location" required>
            <br>
            <button type="submit" class="btn" style="margin-top: 5px;">Find Route</button>
        </form>                
    </div>

{% endblock %}

{% block content %}
    <div class="map-container">
        <h2>Your Location in Accra</h2>
        <button id="locate-me" class="btn">Show My Location</button>
        <div id="map">{{ map_html|safe }}</div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/travel.js') }}"></script>
{% endblock %}
